name: CI/CD Workflow

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
   branches:
     - '**'

jobs:
  pre-commit-scans:
    runs-on: ubuntu-latest
    steps:
       - name: Setup Java
         uses: action/setup-java@v4
         with:
           distribution: 'temurin'
           java-version: '21'
